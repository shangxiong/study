<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{
	margin:0px;
	padding:0px;
}
.window{
	background:#D0DEF0;
	width:288px;
	margin:5px;
	position:absolute;
}

	height:168px;
	background:#FFFFFF;
	border:2px solid #D0DEF0;
	padding:2px;
	overflow:auto;
	width:280px;
}
.title{
	padding:4px;
	font-size:14px;
}
.title img{
	width:14px;
	height:14px;
	float:right;
	cursor:pointer;
}


</style>
</head>

<body>
<!--滚动条-->
	
	<div class="window" id="center">
		<div class="title">
			<img alt="关闭" src="images/close.gif" />

	<!--出现在左边-->
    <div class="window" id="left">
		<div class="title">
			<img alt="关闭" src="images/close.gif" />
			天猫购物
		</div>
		<div class="content">
			<img src="images/1.png"/>
		</div>
	</div>
    <div class="window" id="right">
		<div class="title">
			<img alt="关闭" src="images/close.gif" />
			天猫购物
		</div>
		<div class="content">
			<img src="images/1.png"/>
		</div>
	</div>


	<!--出现在中间-->
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/gundongtiao.js" ></script>
	<script type="text/javascript">
	$(function (){
		$("#center").myWindow({"left":"center","top":"center"}).show(500);
		$("#left").myWindow({"left":"left","top":"buttom"},function (){
			$("#left").slideUp(500);
			
			}).slideDown(500);
		$("#right").myWindow({"left":"right","top":"buttom"},function (){
			
			$("#right").fadeOut(500);
			}).fadeIn(500);
		});
	</script>
